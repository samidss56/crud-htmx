<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1>Work List</h1>
      <div id="notif"></div>
      <input name="title" placeholder="masukkan kegiatanmu" />
      <button
        hx-include="[name=title]"
        hx-trigger="click"
        hx-post="http://localhost:4000/work"
        hx-target="#notif"
        id="saveButton"
      >
        Add
      </button>
      <ul
        hx-get="http://localhost:4000/work"
        hx-trigger="load, click from:#saveButton"
      ></ul>
    </section>
  </body>
</html>
